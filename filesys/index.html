<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>檔案系統</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
   <h1>檔案系統</h1>
   <section>
       <h2>選擇檔案來上傳</h2>
       <div class="upload-area">
           <input type="file">
           點選或把檔案拖到這裡
       </div>
       <div class="files">
           沒有有選取的檔案
       </div>
       <button id="upload">上傳</button>
   </section>
</body>
</html>
