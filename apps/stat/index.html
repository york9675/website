<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字數統計器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>字數統計器</h1>
        <textarea id="text-input" placeholder="請輸入文字..." rows="10"></textarea>
        <button id="clear-button">清除文字</button>
        <div class="statistics">
            <h2>統計結果</h2>
            <p>字元總數: <span id="char-count">0</span></p>
            <p>數字數: <span id="number-count">0</span></p>
            <p>行列數: <span id="line-count">0</span></p>
            <p>段落數: <span id="paragraph-count">0</span></p>
            <p>中文字數: <span id="chinese-count">0</span></p>
            <p>中文標點符號數: <span id="chinese-punctuation-count">0</span></p>
            <p>英文字數: <span id="english-count">0</span></p>
            <p>英文標點符號數: <span id="english-punctuation-count">0</span></p>
            <p>英文單詞數: <span id="word-count">0</span></p>
            <p>字節單詞數: <span id="byte-word-count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
