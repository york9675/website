<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字數統計器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="york0524" data-description="Support me on Buy me a coffee!" data-message="要不要考慮贊助我幾杯飲料啊 (～￣▽￣)～" data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
        
        <h1>字數統計器</h1>
        <textarea id="text-input" placeholder="請輸入文字..." rows="10"></textarea>
        <div class="button-group">
            <button id="clear-button">全部清除</button>
            <button id="trim-spaces-button">清除行尾空格</button>
            <button id="format-paragraph-button">段落整理</button>
        </div>
        <div class="statistics">
            <h2>統計結果</h2>
            <p>總數： <span id="char-count">0</span></p>
            <p>數字： <span id="number-count">0</span></p>
            <p>行列（段落）數： <span id="line-count">0</span></p>
            <p>中文字數： <span id="chinese-count">0</span> | 中文標點符號數： <span id="chinese-punctuation-count">0</span></p>
            <p>英文字數： <span id="english-count">0</span> | 英文標點符號數： <span id="english-punctuation-count">0</span></p>
            <p>英文單詞數： <span id="english-word-count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
